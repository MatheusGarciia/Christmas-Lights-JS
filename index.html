<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="title">Christmas Lights</h1>
        
        <button id="powerButton" class="off" onclick="start(intervalTime)"><i class="fa-solid fa-power-off"></i></button>

        <form class="inputTimer">
            <label class="labelTimer" for="intervalTimer">Time to light up in seconds (reset to change):</label>
            <input type="text" id="intervalTimer" value="2">
        </form>

        <div class="row-lights">
            <div id="circles" class="circle1"></div>
            <div id="circles" class="circle2"></div>
            <div id="circles" class="circle3"></div>
            <div id="circles" class="circle4"></div>
            <div id="circles" class="circle5"></div>
            <div id="circles" class="circle6"></div>
            <div id="circles" class="circle7"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
